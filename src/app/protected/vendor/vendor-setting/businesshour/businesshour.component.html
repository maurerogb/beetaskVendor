<div class="bg-white p-4  rounded-md border border-gray-200 space-y-4">
    <div class="p-4">

        <div class="flex justify-between">
            <div class="mb-4">
                <h2 class="text-lg font-semibold">Business Hour</h2>
                <span class="text-sm text-gray-500">Set your business hour</span>
            </div>

            <div class="flex gap-4">
                <app-date-filter class="rounded-md"></app-date-filter>
                <div class=" mt-3 text-center">
                      <label class="text-sm">Closed Today</label>
                    <p-toggleswitch class="pl-2"
                        ariaLabelledBy="switch3" />
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="text-sm">Select Business Day’s</label>
                <div class="flex">
                    <p-dropdown [options]="dayRanges" [(ngModel)]="selectedRange" placeholder="Select day range"
                        class="!w-full rounded-md"></p-dropdown>
                </div>

            </div>

            <div>
                <label class="text-sm">Select Time</label>
                <div class="flex">
                    <p-dropdown [options]="businessHours" [(ngModel)]="selectedHours"
                        placeholder="Select business hours" class="!w-full rounded-md"></p-dropdown>


                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-3">
            <div>
                <label class="text-sm">Select Business Day’s</label>
                <div class="flex">
                    <p-dropdown [options]="dayRanges" [(ngModel)]="selectedRange" placeholder="Select day range"
                        class="!w-full rounded-md"></p-dropdown>
                </div>

            </div>

            <div>
                <label class="text-sm">Select Time</label>
                <div class="flex">
                    <p-dropdown [options]="businessHours" [(ngModel)]="selectedHours"
                        placeholder="Select business hours" class="!w-full rounded-md"></p-dropdown>


                </div>
            </div>
        </div>

        <div class="flex gap-4 mt-4">
            <button class="bg-orange-600 text-white px-6 py-2 rounded-lg">Save changes</button>
            <button class="border border-gray-400 px-6 py-2 rounded-lg">Cancel Changes</button>
        </div>
    </div>
</div>
