<div class="bg-white p-4  rounded-md border border-gray-200 space-y-4">
    <div class="p-4">

        <div class="flex justify-between">
            <div class="mb-3">
                <h2 class="text-2xl font-bold">Order & Deal Setting</h2>
                <span class="text-sm font-medium text-gray-500">Fine-tune how you accept orders and attract more
                    customers with flexible promotions</span>

            </div>
        </div>

        <div class="flex  mt-3 ">
            <div class="mb-3">
                <label class=" font-medium text-gray-500">Minimum Order Value</label>
                <input type="number" placeholder="Enter amount" class="w-full mt-1 px-3 py-2 border rounded-lg" />
                <div class="flex gap-4 mt-4">
                    <button class="bg-orange-600 text-white px-6 py-2 rounded-lg">Save changes</button>
                    <!-- button class="border border-gray-400 px-6 py-2 rounded-lg">Cancel Changes</button> -->
                </div>
            </div>


        </div>

        <div class="flex w-full mt-4 justify-between">
            <div class="flex flex-col mb-3">
                <label class="text-lg font-medium text-gray-500">Create Discount Rules (optional)</label>
                <!-- <label class="text-sm  text-gray-500">These are notification to remind you of all new order</label> -->
            </div>

            <div class="flex gap-4">
                <div class=" mt-3 text-center">

                    <label class=" font-medium pl-3 ">Show on Strongfront</label>
                    <p-toggleswitch class="pl-2" ariaLabelledBy="switch3" />
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">

            <div>
                <label class="text-sm">Full Name</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg" />
            </div>

            <div>
                <label class="text-sm">Phone Number</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg" />

            </div>
        </div>
        <div class="grid grid-cols-2 mt-3 gap-4">

            <div>
                <label class="text-sm">Full Name</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg" />
            </div>

            <div>
                <label class="text-sm">Phone Number</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg" />

            </div>
        </div>
        <div class="flex gap-4">
            <div class=" mt-3 text-center">

                <label class="  ">Recurring time slot</label>
                <p-toggleswitch class="pl-2" ariaLabelledBy="switch3" />
            </div>
        </div>
        <div class="mt-3">
            <label class="text-sm ">Email Address</label>
            <input type="email" class="w-full px-3 py-2 border rounded-lg" />
        </div>



        <div class="flex gap-4 mt-4">
            <button class="bg-orange-600 text-white px-6 py-2 rounded-lg">Save changes</button>
            <!-- <button class="border border-gray-400 px-6 py-2 rounded-lg">Cancel Changes</button> -->
        </div>
    </div>

    <div class="bg-white p-4  rounded-md border border-gray-200 space-y-4">
        <div class="p-4">

            <div class="">
                <div class="mb-3">
                    <h2 class="text-xl font-bold">Existing Deals List</h2>
                </div>
                <p-table [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template #header>
                        <tr class="bg-black">
                            <th>Deal Name</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Actions</th>

                        </tr>
                    </ng-template>
                    <ng-template #body >
                        <tr>
                            <td>Weekend Special </td>
                            <td> 15% Off</td>
                            <td>Active</td>
                            <td>Deactivate </td>
                            <td><a class="font-bold text-p-color" (click)="openDetails('')"
                                    href="javascript:void(0)">Edit</a>
                            </td>

                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>

</div>
