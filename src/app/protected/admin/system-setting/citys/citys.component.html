<div class="h-auto min-h-screen m-4 p-4 ">


    <div class="flex justify-between items-center">
        <div class="flex flex-col">
            <span class="text-[#1F0702] text-2xl font-bold">Cities </span>
            <span class="text-lg">Manage Cities within LGAs.</span>
        </div>
        <div>
            <button class=" rounded-2xl bg-p pt-2 pb-2 pr-4  pl-4" (click)="addLocalGov()">Add Business
                Types</button>
        </div>
    </div>
    <div class="card mt-3 ">
        <div class="flex justify-between mt-6">
            <div class="w-2/4">
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input class="w-full" type="text" pInputText placeholder="Search" />
                </p-iconfield>
            </div>
            <div class="flex flex-row gap-2">
                <app-date-filter></app-date-filter>
                <app-filter></app-filter>
            </div>
        </div>
        <div class=" items-center mt-8">

            <div class="grid grid-cols-12 space-x-3">
                <div class="col-span-3">
                    <div class="flex flex-col">
                        <label for="country">Country</label>
                        <p-dropdown [options]="country()" (onChange)="getStates($event.value)" optionValue="id"
                            optionLabel="name" name="country" placeholder="Select Country"></p-dropdown>
                    </div>
                </div>
                <div class="col-span-3">
                    <div class="flex flex-col">
                        <label for="state">State</label>
                        <p-dropdown [options]="states()" optionLabel="name" optionValue="id"
                            (onChange)="getLgaState($event.value)" name="state" placeholder="Select State"></p-dropdown>
                    </div>
                </div>
                <div class="col-span-3">
                    <div class="flex flex-col">
                        <label for="state">Local Government Area</label>
                        <p-dropdown [options]="lgas()" optionLabel="name" optionValue="id"
                            (onChange)="getCityList($event.value)" name="state" placeholder="Select State"></p-dropdown>
                    </div>
                </div>
                <!-- <div class="col-span-3 mt-6 col-end-auto ">
                    <button class="bg-p pt-2 pb-2 pr-4 pl-4 rounded-2xl" type="button">Search</button>
                </div> -->
            </div>

        </div>
        <div class="mt-6 pb-6">
            <p-table class="table-fixed shadow-md" [value]="CityList()" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template #header>
                    <tr class="bg-black font-bold">
                        <th>Id</th>
                        <th class="w-auto">Country</th>
                        <th class="w-auto">State</th>
                        <th class="w-auto">Lga</th>
                        <th class="w-auto">City</th>
                        <th class="w-auto">Action</th>

                    </tr>
                </ng-template>

                <ng-template #body let-item let-i="rowIndex">
                    <tr>
                        <td>{{i +1}}</td>
                        <td>{{item.country}}</td>
                        <td>{{item.state}}</td>
                        <td>{{item.localGov}}</td>
                        <td>{{item.city}}</td>
                        <!-- <td>

                            <p-tag [severity]="item.isActive ? 'success' : 'danger'"
                                [value]="getActiveStatus(item.isActive)" />
                        </td> -->
                        <td class="space-x-2 items-end">
                            <a class=" text-p-color " (click)="updateDetails(item)" href="javascript:void(0)">
                                Edit <!--  <i class="pi pi-pencil"></i> -->
                            </a>
                            <a class=" text-p-color " (click)="openDetails(item)" href="javascript:void(0)">
                                Delete <!-- <i class="pi pi-trash"></i> -->
                            </a>
                        </td>

                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>



</div>


<p-dialog [(visible)]="showDialog" [closable]="false" [style]="{width: '500px'}" [modal]="true" class="p-fluid">
    <ng-template #header>
        <div class="flex flex-col w-full gap-4">
            <div class="flex  justify-between w-full gap-2">
                <span class="font-bold text-xl">Add City</span>
                <app-cancel ncel class="cursor-pointer" (click)="closeFormDetails()"></app-cancel>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="content">

        <div class=" items-center ">

            <div [formGroup]="cityForm" class="grid grid-cols-12 gap-3">
                <!-- {{cityForm.value | json}} -->
                @if (newRecord) {
                <div class="flex flex-col col-span-12">
                    <label for="country">Country</label>
                    <p-dropdown [options]="country()" (onChange)="getStates($event.value)" optionValue="id"
                        optionLabel="name" name="country" placeholder="Select Country"></p-dropdown>

                </div>

                <div class="flex flex-col col-span-12">
                    <label for="state">State</label>
                    <p-dropdown [options]="states()" optionLabel="name" optionValue="id"
                        (onChange)="getLgaState($event.value)" name="state" placeholder="Select State"></p-dropdown>
                </div>
                }



                <div class="flex flex-col col-span-12">
                    <label for="state">Local Government Area</label>
                    <p-dropdown [options]="lgas()" optionLabel="name" optionValue="id" formControlName="lgaId"
                        (onChange)="getCityList($event.value)" name="state" placeholder="Select State"></p-dropdown>
                </div>

                <div class="flex flex-col col-span-12">
                    <label for="city">City Name</label>
                    <input formControlName="name" pInputText name="city" placeholder="Enter State" />
                </div>

                <!-- <div class="col-span-3 mt-6 col-end-auto ">
                    <button class="bg-p pt-2 pb-2 pr-4 pl-4 rounded-2xl" type="button">Search</button>
                </div> -->
            </div>

        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" (click)="cancel()" class="p-button-cancel"></button>
        <button pButton pRipple label="Save" (click)="save()" icon="pi pi-check" class=""></button>
    </ng-template>
</p-dialog>
