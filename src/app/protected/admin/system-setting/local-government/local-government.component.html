<div class="h-auto min-h-screen m-4 p-4 card">

    <div class="mb-6">
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-[#1F0702] text-2xl font-bold">Local Government Areas </span>
                <span class="text-lg">Manage locations with a state.</span>
            </div>
            <div>
                <button class=" rounded-2xl bg-p pt-2 pb-2 pr-4  pl-4" (click)="addLocalGov()">Add Business
                    Types</button>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <div class="w-2/4">
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input class="w-full" type="text" pInputText placeholder="Search" />
                </p-iconfield>
            </div>
            <div class="flex flex-row gap-2">
                <app-date-filter></app-date-filter>
                <app-filter></app-filter>
            </div>
        </div>
        <div class=" items-center mt-8">

            <div class="grid grid-cols-12 space-x-3">
                <div class="col-span-4">
                    <div class="flex flex-col">
                        <label for="country">Country</label>
                        <p-dropdown [options]="country()" (onChange)="getStates($event.value)" optionValue="id"
                            optionLabel="name" name="country" placeholder="Select Country"></p-dropdown>
                    </div>
                </div>
                <div class="col-span-4">
                    <div class="flex flex-col">
                        <label for="state">State</label>
                        <p-dropdown [options]="states()" optionLabel="name" optionValue="id"
                            (onChange)="getLgaState($event.value)" name="state" placeholder="Select State"></p-dropdown>
                    </div>
                </div>
                <!-- <div class="col-span-4 mt-6 col-end-auto ">
                    <button class="bg-p pt-2 pb-2 pr-4 pl-4 rounded-2xl" type="button">Search</button>
                </div> -->
            </div>

        </div>
        <div class="mt-6">
            <p-table class="table-fixed shadow-md" [value]="localGovList()" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template #header>
                    <tr class="bg-black font-bold">
                        <th>Id</th>
                        <th class="w-auto">Country</th>
                        <th class="w-auto">State</th>
                        <th class="w-auto">Lga</th>
                        <th class="w-auto">Action</th>

                    </tr>
                </ng-template>

                <ng-template #body let-item let-i="rowIndex">
                    <tr >
                        <td>{{i +1}}</td>
                        <td>{{item.country}}</td>
                        <td>{{item.state}}</td>
                        <td>{{item.localGov}}</td>
                        <!-- <td>

                            <p-tag [severity]="item.isActive ? 'success' : 'danger'"
                                [value]="getActiveStatus(item.isActive)" />
                        </td> -->
                        <td class="space-x-2 items-end">
                            <a class=" text-p-color " (click)="updateDetails(item)" href="javascript:void(0)">
                              Edit  <!--  <i class="pi pi-pencil"></i> -->
                            </a>
                            <a class=" text-p-color " (click)="openDetails(item)" href="javascript:void(0)">
                              Delete  <!-- <i class="pi pi-trash"></i> -->
                            </a>
                        </td>

                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>



</div>

    <ng-template #header>
        <div class="flex flex-col  gap-2">

            <p class="font-bold text-xl">Add Business Type</p>

        </div>

    <ng-template pTemplate="content">

            <div class="flex items-end">
