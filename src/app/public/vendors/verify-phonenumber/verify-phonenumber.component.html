<div class="flex item-center justify-center p-t">
    <app-logo></app-logo>
</div>
<div class="container ">
    <div class="flex flex-col wrapper">
        <div class="flex flex-col self-center  h-screen  items-center justify-center  text-center">

            <span class="text-3xl font-semibold">Verify Your Phone Number </span>
            <div class="text-red-700 mb-4 text-p-color   ">We have sent a 4- digit code to {{phone() | mask:3:2 }} via
                whatapp and SMS.</div>
            <div class=" mb-5">
                <form [formGroup]="otpForm" class="w-full items-center justify-center gap-4">
                    <div class="flex flex-col gap-1">
                        <p-inputotp class="rounded-otp" rounded formControlName="value"
                            [invalid]="isInvalid('value')!" />
                        @if (isInvalid('value')) {
                        <p-message severity="error" size="small" variant="simple">Passcode is required.</p-message>
                        }
                    </div>
                </form>
            </div>
            <div class="text-right w-full text-red-600 my-2 ">
                <a role="button" (click)="resendOtp()">Resend OTP</a>
            </div>
            <button (click)="countine()" pButton rounded severity="secondary"
                class="mb-6 w-full bg-p my-4 ">Continue</button>
        </div>
    </div>
</div>
