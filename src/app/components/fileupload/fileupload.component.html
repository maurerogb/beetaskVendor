<div class="flex flex-col">
    <label [attr.for]="inputId" class="cursor-pointer rounded-lg p-4 text-center space-y-2
           border border-dashed hover:bg-rose-50">

        <!-- Preview -->
        @if (file) {
        <div class="flex flex-col items-center">
            @if (isImageFile) {
            <img [src]="previewUrl" class="w-12 h-12 object-contain" />
            } @else {
            <app-note></app-note>
            }

            <span class="mt-2 text-sm font-medium text-rose-900">
                {{ file.name }}
            </span>
        </div>
        <!-- <div class="flex flex-col items-center">


            @if (accept.startsWith('image')) {
            <img [src]="previewUrl" class="w-12 h-12 object-contain" />

            } @else {
            <span class="text-sm">Upload document</span>
            }


            <span class="mt-2 text-sm font-medium text-rose-900">
                {{ file.name }}
            </span>
        </div> -->
        } @else {

        <!-- Empty state -->
        <div class="flex flex-col items-center text-rose-900">
            @if (imageUrl) {
            <img [src]="imageUrl" class="w-12 h-12 object-contain rounded-full" />

            } @else {
            @if (isImage) {
            <app-image-file></app-image-file>
            <span class="text-sm">Upload picture</span>
            } @else {
            <app-note></app-note>
            <span class="text-sm">Upload document</span>
            }
            }


        </div>
        }

        <input [id]="inputId" type="file" [accept]="accept" (change)="onSelect($event)" class="hidden" />
    </label>
    @if (file) {
    <button type="button" (click)="removeFile()" class="mt-2 text-sm text-red-600 underline">Remove File</button>
    }
</div>
